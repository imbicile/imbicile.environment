---
# tasks file for imbicile.environment

# tools
- name: Install tools
  apt:
    pkg:
      - mc
      - htop
      - nmap
      - ncdu
      - whois
      - tmux
      - git
      - curl
      - pydf
      - nload
      - iotop
      - bash-completion
      - net-tools
      - jq
      - python3-pygments
      - traceroute
      - iptables
      - grc
      - tcpdump
      - acl
      - fping
    update_cache: true
    state: latest

# get users config
- name: List users homes
  shell: "ls -d /home/*/ | cut -f3 -d'/'"
  register: homedirs
  changed_when: false

# copy users config
- name: Copy conf users
  include_tasks: users.yml
  loop: "{{ homedirs.stdout_lines }}"
  loop_control:
    loop_var: userlist

# copy root and env config
- name: Copy root and env config
  include_tasks: rootenv.yml
  loop:
    - "/root/"
    - "/etc/skel/"
  loop_control:
    loop_var: rootenv
