---
# defaults file for imbicile.environment

# Вид строки bash
# Возможные варианты
# modern - стиль со значками без фона
# on_modern - стиль со значками с фоном
# simple - стиль без значков
# server - рекомендован для серверов
# powerline - стиль со стрелками
# box - стиль аналог powerline но без стрелок

env_ps1_style: simple
